<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="./style1.css" />
  </head>
  <body>
    <h1>Hello World</h1>

    <p>My name is <span>Ajay</span></p>

    <h2>Web Technologies</h2>

    <ul>
      <li class="html" id="html" style="background-color: blueviolet">HTML</li>
      <li class="css" id="css">CSS</li>
      <li class="js" id="js">JavaScript</li>
      <li class="react" id="react">React Js</li>
      <li class="tailwind" id="tailwind">Tailwind CSS</li>
      <p>Jai Shree Ram</p>
      <button>Hello</button>
    </ul>
  </body>
</html>
